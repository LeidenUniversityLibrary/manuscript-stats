---
title: All manuscripts
layout: default
---

        <table>
            <thead>
                <tr>
                    <th>Manuscript ID</th>
                    <th>Location</th>
                    <th>Collection</th>
                    <th>Reference</th>
                    <th>Headnote</th>
                    <th>Approx. date</th>
                </tr>
            </thead>
            <tbody>
                {% assign details = site.details | sort: 'Item' %}
                {% for m in details %}
                <tr>
                    <td><a href="{{site.baseurl}}/details/ms_{{ m.MS_ID }}.html">{{ m.MS_ID }}</a></td>
                    <td>{{m.Location }}</td>
                    <td>{{m.Collection }}</td>
                    <td>{{m.Reference }}</td>
                    <td>{{m.Headnote }}</td>
                    <td>{{m.MS_Date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
